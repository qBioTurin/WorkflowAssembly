  slurm-medaka:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: key/id_rsa  
      maxConcurrentJobs: 10
      file: ./sbatch/medaka.sh
  slurm-quickmerge:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
      username: scontald
      sshKey: key/id_rsa  
      maxConcurrentJobs: 20
      file: ./sbatch/quickmerge.sh
  slurm-busco:
    type: slurm
    config:
      hostname: c3sfr1.di.unito.it
